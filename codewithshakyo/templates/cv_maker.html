    function resume(){

      mail_id = document.getElementById("email").value;
      age = document.getElementById("age").value;
      qualifications = document.getElementById("qualifications").value;
      portfolio = document.getElementById("portfolio").value;
      skills = document.getElementById("skills").value;

      sessionStorage.setItem("Mail", mail_id);
      sessionStorage.setItem("Name", name);
      sessionStorage.setItem("Age", age);
      sessionStorage.setItem("Qualifications", qualifications);
      sessionStorage.setItem("Portfolio", portfolio);
      sessionStorage.setItem("Skills", skills);

    return;
}

      <div class="relative mb-4">

      </div>
      <div class="relative mb-4">

      </div>
      <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type='submit' onclick="resume()">Make Resume</button>
